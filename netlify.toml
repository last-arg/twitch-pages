# netlify.toml
[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 301

[[redirects]]
  from = "/directory/category/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/:name/videos/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/settings"
  to = "/index.html"
  status = 200

[build]
  command = "npm run build"
  functions = "/netlify/functions"
  publish = "_site"

[dev]
  autoLaunch = false
  command = "eleventy --config=eleventy.config.js --port 8080 --serve --incremental"
  port = 8888
  targetPort = 8080

